apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sbservicers
spec:
  replicas: 2
  selector:
    matchLabels:
      type: backend
  template:
    metadata:
      name: sbservicers
      labels:
        type: backend
    spec:
      containers:
      - name: sbservicecont
        image: sbserviceimg:latest
        imagePullPolicy: Never
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
#        ports:
#          - containerPort: 8080
        readinessProbe:
            httpGet:
              path: /hello
              port: 8080
            periodSeconds: 1
        livenessProbe:
            httpGet:
              path: /hello
              port: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: sbservicesvc
spec:
  type: NodePort
  selector:
    type: backend
  ports:
  - port: 8080 # PODS port
    nodePort: 30001 # The port on which the service can be accessed using node IP
